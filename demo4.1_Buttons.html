<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <div class="col-sm-12">
            <h2>Button Styles</h2>
            <button type="button" class="btn">Basic</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-Danger">Danger</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-link">Link</button>
        </div>
        <hr>
        <div class="col-sm-12">
            <h2>Button Outline</h2>
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-outline-success">Success</button>
            <button type="button" class="btn btn-outline-info">Info</button>
            <button type="button" class="btn btn-outline-warning">Warning</button>
            <button type="button" class="btn btn-outline-Danger">Danger</button>
            <button type="button" class="btn btn-outline-dark">Dark</button>
            <button type="button" class="btn btn-outline-light">Light</button>
        </div>
        <hr>
        <div class="col-sm-12">
            <h2>Button Sizable</h2>
            <button type="button" class="btn btn-primary btn-lg">Large</button>
            <button type="button" class="btn btn-secondary btn-md">Default</button>
            <button type="button" class="btn btn-primary btn-sm">small</button>
        </div>
        <hr>
        <div class="col-sm-12 btn btn-group" >
            <h2>Button group</h2>
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-outline-success">Success</button>
        </div>
        <div class="col-sm-12 btn btn-group-vertical" >
            <h2>Button group</h2>
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-outline-success">Success</button>
        </div>
        <hr>
        <div class="d-grid gap-3" >
            <h2>Button block level</h2>
            <button type="button" class="btn btn-primary btn-block">Primary</button>
            <button type="button" class="btn btn-secondary btn-block">Secondary</button>
            <button type="button" class="btn btn-success btn-block">Success</button>
        </div>
        <hr>
        <div class="col-sm-12" >
            <h2>Buttons States</h2>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary active"> Active Secondary</button>
            <button type="button" class="btn btn-success disabled">Disabled Success</button>
            <a href="#" class="btn btn-primary disabled">Disabled Link</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
